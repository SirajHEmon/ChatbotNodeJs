<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card">
        <div class="card-body" id="chatbox" style="height: 400px; overflow-y: auto;">
            <!-- Photo upload form is moved here -->
            <form id="uploadForm" class="mb-3" enctype="multipart/form-data" style="display:none;">
                <input type="file" id="photoInput" name="photo" class="form-control">
                <button type="submit" class="btn btn-success mt-2">Upload Photo</button>
            </form>
        </div>
    </div>
    <div class="mt-3">
        <input type="text" id="userInput" class="form-control" placeholder="Type your response here..." autofocus>
        <button id="sendButton" class="btn btn-primary mt-2">Send</button>
    </div>
</div>
<script src="chat.js"></script>
</body>
</html>
